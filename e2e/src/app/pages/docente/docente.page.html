<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" color="primary">
  <div class="tittle">
    <h4>Sesion Docente</h4>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="registrousuario()" color="secondary">Registrar Usuario</ion-button>
  </div>
  
  <div class="ion-margin-top ion-text-center">
    <ion-button  expand="block" (click)="qr()" color="secondary">Generar Codigo QR</ion-button>
  </div>

</ion-content>
