<ion-header>

  <ion-toolbar>
    <ion-button (click)="dismiss()">Volver
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <div class="tittle">
    <h4>Iniciar Sesion</h4>
    <p>Estudiante</p>
  </div>

  <ion-input placeholder="Correo Estudiante" class="primary-input"></ion-input>
  <ion-input placeholder="Contraseña" type="Password" class="primary-input"></ion-input>

  <div clas="ion-margin-top ion-text-right forget">
    <a>Olvido Contraseña?</a>
  </div>

  <div class="ion-margin-top ion-text-center">
    <ion-button expand="block" (click)="estudiante()" color="warning">Iniciar Sesion</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <ion-button  expand="block" (click)="rescontra()" color="warning">Restablecer Contraseña</ion-button>
  </div>

</ion-content>
